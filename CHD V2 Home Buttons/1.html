<div class="iconlink pill-widget" ng-class="{'high-contrast': accessibilityModeEnabled}">
    <a ng-if="::(options.link_template == 'Top Icon' || !options.link_template)" ng-href="{{::data.href}}" class="pill-content" target="{{::data.target}}">
      <div class="pill-text">
        <h3 class="pill-title">{{::options.title}}</h3>
        <p class="pill-subtitle">{{::options.short_description}}</p>
      </div>
      <div class="pill-icon">
        <i class="fa fa-angle-right"></i>
      </div>
    </a>
  </div>
  <br>
